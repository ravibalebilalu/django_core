{% extends 'base.html' %}
{% block start %}

<div class="container mt-5">
    <h2 style="text-align: center;">Reciepes Paradase</h2>
    <h3 style="text-align: center;">Login</h3>
    <form method="post"> <!-- Added method="post" here -->
        {% csrf_token %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <div class="col sm-col-10">
            <div class="col sm-col-10">
                 
                <div class="col sm-col-10">
                    <label for="formGroupExampleInput" class="form-label">User Name</label>
                    <input type="text" name="username" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="col sm-col-10">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="formGroupExampleInput2" placeholder="">
                    <br>
                    <div style="text-align: center;">
                    <button   type="submit" class="btn btn-primary">Login</button>
                </div>
                </div > <br>
                <div style="text-align:center;">
                <p>Dont Have an account?</p> 
                <a href="/register/">Create an Account!</a>
            </div> 
            </div>
        </div>
    </form> <!-- Added closing form tag -->

</div>
 
{% endblock %}
